<!DOCTYPE html>
<html xmlns="http://www.w3c.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">

<h:head>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #2c365e;
        }
        #calculadora_form {
            margin: auto;
            top: 50%;
            width: 50%;
            border: 3px solid ;
            background-color: #4b8f8c;
            display: flex;
            align-items: center;
            flex-direction: column;
        }
    </style>
</h:head>
<h:body>
    <h:form id="calculadora_form">
        <h1>Calculadora Estadística</h1>

        <p:outputLabel style="display:none;"/>

        <p:inputText binding="#{input}"/>
        <br/>
        <p:commandButton actionListener="#{CalculadoraBean.setNums(input.value)}" value="Guardar valores" style="background-color: #484d6d; border: 2px solid black;"/>

        <h2>Operación</h2>
        <p:selectOneButton value="#{CalculadoraBean.type}" style=" border: 2px solid black;">
            <f:selectItem itemLabel="Moda" itemValue="Mode" />
            <f:selectItem itemLabel="Media" itemValue="Mean" />
            <f:selectItem itemLabel="Desviación Estándar" itemValue="StandartDeviation" />
            <f:selectItem itemLabel="Varianza" itemValue="Variance" />
        </p:selectOneButton>
        <br/>

        <p:outputLabel/>
        <br/>

        <p:commandButton update="calculadora_form" actionListener="#{CalculadoraBean.calculate}" value="Calcular" style="background-color: #484d6d; border: 2px solid black;"/>
        <br/>
        <p:commandButton update="calculadora_form" actionListener="#{CalculadoraBean.restart}" value="Reiniciar" style="background-color: #484d6d; border: 2px solid black;"/>

        <h2>Resultado</h2>
        <ui:repeat var="item" varStatus="status" value="#{CalculadoraBean.result}">
            <h:panelGrid columns="1">
                #{item}
            </h:panelGrid>
        </ui:repeat>
        <br/>
    </h:form>
</h:body>
</html>
